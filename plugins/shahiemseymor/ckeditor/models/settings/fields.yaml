fields:
    content:
        type: hint
        path: @/plugins/shahiemseymor/ckeditor/models/settings/_content_field.htm

tabs:
    fields:
        form_width:
            label: Width
            placeholder: 100%
            type: text
            tab: Editor
            span: left

        form_height:
            label: Height
            placeholder: 100px
            type: text
            tab: Editor
            span: right

